<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GIF Getter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">
      <div id="main">
        <div>
        <h1>Get Yourself a GIF</h1>
        <p>...and that's GIF with a hard 'G'</p>
        <hr>
        </div>
        <div class="form">
        <form id="gifForm">
          <h2>What kind of GIF are you looking for?</h2>
          <div class="gif">
            <div class="gifItem">
              <input id="searchGifTxt" type="search" placeholder="add search term">
            </div>
            <div class="gifItem">
              <select name="rating" id="rating">
                <option value="error" selected disabled hidden>Select a rating</option>
                <option value="g">G</option>
                <option value="pg">PG</option>
                <option value="pg13">PG-13</option>
                <option value="r">R</option>
              </select>
            </div>
          </div>
          <div class="gif">
            <div class="gifItem">
              <p><label for="limit">Max number of results:</label> <span id="limitNum"></span></p>
              <input type="range" id="limit" name="limit" min="1" max="25">
            </div>
            <div class="gifItem">
              <button id="gifBtn" class="btn secondary">Get GIFs</button>
            </div>
          </div>
        </form>
        </div>
        <div class="results">
        <div class="giphyResults" id="gifsContainer"></div>
        <!--button id="gifRandom" class="btn secondary" style="display:none">Show New GIF</button-->
        </div>
      </div>
      <footer>
    <img src="images/PoweredBy_200px-White_HorizText.png" alt="Powered by GIPHY" class="attribute">
    </footer>
    <script src="script.js"></script>
  </body>
</html>
